<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>울산시장앱</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="../assets/css/normalize.css" />
	<link type="text/css" rel="stylesheet" href="../assets/css/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="../assets/css/idangerous.swiper.css" />
	<link type="text/css" rel="stylesheet" href="../assets/css/global.css" />
	<script src="../assets/script/jquery-1.8.2.min.js"></script>
	<script src="../assets/script/jquery-ui.min.1.8.js"></script>
	<script src="../assets/script/jquery.ui.touch-punch.min.js"></script>
	<script src="../assets/script/idangerous.swiper.js"></script>
	<script src="../assets/script/jquery.popupoverlay.js"></script>
	<script src="../assets/script/common.js"></script>
	<script src="../assets/script/jquery.nice-select.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 상단 -->
		<div id="header" class="subHeader scroll">
			<div class="header">
				<a href="#" class="btnHback txtHide">이전</a>
				<h1>신고 접수</h1>
			</div>
		</div>
		<!--// 상단 -->

		<!-- 컨텐츠 -->
		<div id="container">
			<div id="contents">
				<div class="subBasicCont">
					<div class="reviewReport">
						<div class="orderRider">
							<dl>
								<dt>신고사유</dt>
								<dd>
									<div class="selectBox01">
										<select name="selectBox">
											<option value="" selected="selected">신고 사유 선택(필수)</option>
											<option value="">광고/홍보</option>
											<option value="">개인정보유출</option>
											<option value="">유설/비방</option>
											<option value="">도배</option>
											<option value="">음란</option>
											<option value="">관련없는이미지</option>
											<option value="">관련없는리뷰</option>
											<option value="">저작권침해</option>
											<option value="">기타</option>
										</select>
									</div>
									<div class="txtBox01">
										<textarea placeholder="신고 사유를 상세하게 입력해주세요.(선택)"></textarea>
										<div class="inputFocus"></div>
									</div>
								</dd>
							</dl>
						</div>
						<div class="btnFixd">
							<a href="#" class="btnTy4">신고</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--// 컨텐츠 -->

		<script type="text/javascript">
			//셀렉트 border 활성, 비활성
			$('select[name=selectBox]').on('click', function(e) {
				$(this).parent().addClass('on');
			});
			$('select[name=selectBox]').on('blur', function(e) {
				$(this).parent().removeClass('on');
			});
		</script>
	</div>
</body>
</html>
