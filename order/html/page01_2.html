<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>울산시장앱</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="../assets/css/normalize.css" />
	<link type="text/css" rel="stylesheet" href="../assets/css/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="../assets/css/idangerous.swiper.css" />
	<link type="text/css" rel="stylesheet" href="../assets/css/global.css" />
	<script src="../assets/script/jquery-1.8.2.min.js"></script>
	<script src="../assets/script/jquery-ui.min.1.8.js"></script>
	<script src="../assets/script/jquery.ui.touch-punch.min.js"></script>
	<script src="../assets/script/idangerous.swiper.js"></script>
	<script src="../assets/script/jquery.popupoverlay.js"></script>
	<script src="../assets/script/common.js"></script>
	<script src="../assets/script/jquery.nice-select.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 상단 -->
		<div id="header" class="subHeader scroll">
			<div class="header">
				<a href="#" class="btnHback txtHide">이전</a>
				<h1>울산중앙전통시장</h1>
			</div>
		</div>
		<!--// 상단 -->

		<!-- 컨텐츠 -->
		<div id="container">
			<div id="contents">
				<div class="storeWrap schResult">
					<div class="searchWrap">
						<div class="searchCon">
							<input type="text" value="" class="clearInput" placeholder="무엇을 찾고 계신가요?" />
							<a href="#" class="searchBtn txtHide">검색</a>
						</div>
						<div class="detailSearch" style="display:none;">
							<ul>
								<li><a href="#"><span>두부</span></a></li>
								<li><a href="#">순<span>두부</span></a></li>
								<li><a href="#">연<span>두부</span></a></li>
								<li><a href="#"><span>두부</span>면</a></li>
								<li><a href="#">순<span>두부</span>찌개양념</a></li>
								<li><a href="#">국산<span>두부</span></a></li>
								<li><a href="#">포<span>두부</span></a></li>
								<li><a href="#">순<span>두부</span>찌개</a></li>
								<li><a href="#">찌개<span>두부</span></a></li>
								<li><a href="#"><span>두부</span>전</a></li>
							</ul>
						</div>
					</div>

					<!-- 상품 리스트 -->
					<div class="storeTabWrap">
						<div class="tabCon">
							<div class="tabBox">
								<div class="arrangeList">
									<ul>
										<li class="listEmpty">
											<p><span>'두부'</span>의 검색결과가 없습니다.</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- // 상품 리스트 -->
				</div>
			</div>
		</div>
		<!--// 컨텐츠 -->
	</div>
	<script>
		//input 글씨 지우기
		$('.clearInput').each(function(i, v) {
			var $inp = $(v);
			var $cle = $('<span>', {class: 'btnTxtDel'});
			$cle.on("touchstart click", function(e) {
				e.preventDefault();
				$inp.val("").trigger("input");
				$('.detailSearch').hide();
			});
			$inp.after($cle);
			$inp.on("input", function(){
				$cle.toggle(Boolean($(this).val()));
			});
			$inp.focus(function() {
				$cle.toggle(Boolean($(this).val()));
			});
		});
		
		//검색어 입력 레이어
		$('.searchWrap input').keyup(function(e) {
			if ($(this).val()) {
				$('.detailSearch').show();
			} else {
				$('.detailSearch').hide();
			}
		});
		$('.detailSearch ul li a').on('click', function(e) {
			$('.detailSearch').hide();
		});

		// 찜하기
		$('.likeSt').on('click', function(){
			$(this).toggleClass('on');
		});
	</script>
</body>
</html>
