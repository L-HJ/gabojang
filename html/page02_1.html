<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>울산시장앱</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="../static/css/normalize.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/idangerous.swiper.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/base.css" />
	<script src="../static/js/jquery-1.8.2.min.js"></script>
	<script src="../static/js/jquery-ui.min.1.8.js"></script>
	<script src="../static/js/jquery.ui.touch-punch.min.js"></script>
	<script src="../static/js/idangerous.swiper.js"></script>
	<script src="../static/js/jquery.popupoverlay.js"></script>
	<script src="../static/js/jquery.sticky.js"></script>
	<script src="../static/js/common.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 상단 -->
		<div id="header" class="subHeader">
			<div class="header">
				<div class="btnList"><a href="#" class="txtHide">뒤로가기</a></div>
				<h1>약관동의</h1>
			</div>
		</div>
		<!--// 상단 -->

		<!-- 컨텐츠 -->
		<div id="container">
			<div id="contents" class="subCnts">
				<div class="agreeJoin">
					<div class="allAgree">
						<label class="chkBox1">
							<input type="checkbox" name="allChk" value="" />
							<span class="icon"></span>
							<span class="text">아래 약관에 모두 동의합니다.</span>
						</label>
					</div>
					<ul>
						<li>
							<label class="chkBox1">
								<input type="checkbox" name="allChk" value="" />
								<span class="icon"></span>
								<span class="text">(필수) 통합회원 이용약관</span>
							</label>
						</li>
						<li>
							<label class="chkBox1">
								<input type="checkbox" name="allChk" value="" />
								<span class="icon"></span>
								<span class="text">(필수) 서비스 이용약관</span>
							</label>
						</li>
						<li>
							<label class="chkBox1">
								<input type="checkbox" name="allChk" value="" />
								<span class="icon"></span>
								<span class="text">(필수) 개인정보 수집 및 이용약관</span>
							</label>
						</li>
						<li>
							<label class="chkBox1">
								<input type="checkbox" name="allChk" value="" />
								<span class="icon"></span>
								<span class="text">(필수) 위치기반 서비스 이용약관</span>
							</label>
						</li>
                        <!-- 22.07.04 이현진 수정 -->
                        <li>
                            <label class="chkBox1 type02"> <!-- 22.07.05 이현진 class type02 추가 -->
								<input type="checkbox" name="allChk" value="" />
								<span class="icon"></span>
								<span class="text">(필수) 만 14세 이상입니다.</span>
							</label>
                        </li>
						<!-- <li>
                            <label class="chkBox1">
                                <input type="checkbox" name="allChk" value="" />
                                <span class="icon"></span>
                                <span class="text"><em>(선택)</em> 마케팅 수신 동의</span>
                                <span class="tip">* 이벤트, 안내 등의 알림톡/SMS 수신</p>
                            </label>
                        </li> -->
                        <!-- // 22.07.04 이현진 수정 -->
					</ul>
					<div class="btnCenter">
						<a href="#" class="btnTy2">확인</a>
						<!-- <a href="#" class="btnTy2 on">확인</a> -->
					</div>
				</div>
			</div>
		</div>
		<!--// 컨텐츠 -->
	</div>
	<script>
		//체크박스 선택 시 확인 버튼 활성
		$('.chkBox1 input:checkbox').on('click', function() {
			if ( $(this).prop('checked') ) { 
				$('.btnTy2').addClass('on'); 
			} else { 
				$('.btnTy2').removeClass('on'); 
			} 
		});

		//체크박스 전체선택
		$('.allAgree input:checkbox').on('click', function() {
			$('.agreeJoin ul li input:checkbox').prop('checked', $(this).prop('checked'));
			btnOn();
		});

		function btnOn() {
			if($('.agreeJoin ul li input:checkbox:eq(0)').prop('checked') 
				&& $('.agreeJoin ul li input:checkbox:eq(1)').prop('checked')
				&& $('.agreeJoin ul li input:checkbox:eq(2)').prop('checked')
				&& $('.agreeJoin ul li input:checkbox:eq(3)').prop('checked')) {
				$('.btnTy2').addClass('on'); 
			} else {
				$('.btnTy2').removeClass('on'); 
			}
		}
	</script>
</body>
</html>
