	<script type="text/javascript">
		//로그인 input 글씨 지우기
		$('.clearInput').each(function(i, v) {
			var $inp = $(v);
			var $cle = $('<span>', {class: 'btnTxtDel'});
			$cle.on("touchstart click", function(e) {
				e.preventDefault();
				$inp.val("").trigger("input");
			});
			$inp.after($cle);
			$inp.on("input", function(){
				$cle.toggle(Boolean($(this).val()));
			});
			$inp.focus(function() {
				$cle.toggle(Boolean($(this).val()));
			});
		});
		
		//생년월일 선택시 border 활성, 비활성
		$('select[name=selectBox]').on('click', function(e) {
			$(this).parent().addClass('on');
		});
		$('select[name=selectBox]').on('blur', function(e) {
			$(this).parent().removeClass('on');
		});
