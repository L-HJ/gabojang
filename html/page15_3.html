<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>울산시장앱</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="../static/css/normalize.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/idangerous.swiper.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/base.css" />
	<script src="../static/js/jquery-1.8.2.min.js"></script>
	<script src="../static/js/jquery-ui.min.1.8.js"></script>
	<script src="../static/js/jquery.ui.touch-punch.min.js"></script>
	<script src="../static/js/idangerous.swiper.js"></script>
	<script src="../static/js/jquery.popupoverlay.js"></script>
	<script src="../static/js/jquery.sticky.js"></script>
	<script src="../static/js/common.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 상단 -->
		<div id="header" class="subHeader2">
			<div class="header">
				<div class="btnList"><a href="#" class="txtHide">뒤로가기</a></div>
				<div class="hSchBox">
					<input type="text" name="" value="" class="clearInput" placeholder="검색어를 입력해 주세요." />
					<a href="#" class="txtHide btnSch">검색</a>
				</div>
			</div>
		</div>
		<!--// 상단 -->

		<!-- 컨텐츠 -->
		<div id="container">
			<div id="contents">
				<div class="bookmarkList">
					<div class="lists">
						<div class="noData">
							<p>
								<em>‘두부’</em>의 검색결과가 없습니다.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--// 컨텐츠 -->
	</div>
	<script type="text/javascript">
		//input 글씨 지우기
		$('.clearInput').each(function(i, v) {
			var $inp = $(v);
			var $cle = $('<span>', {class: 'btnTxtDel'});
			$cle.on("touchstart click", function(e) {
				e.preventDefault();
				$inp.val("").trigger("input");
			});
			$inp.after($cle);
			$inp.on("input", function(){
				$cle.toggle(Boolean($(this).val()));
			});
			$inp.focus(function() {
				$cle.toggle(Boolean($(this).val()));
			});
		});
	</script>
</body>
</html>
