<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>울산시장앱</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="../static/css/normalize.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/idangerous.swiper.css" />
	<link type="text/css" rel="stylesheet" href="../static/css/base.css" />
	<script src="../static/js/jquery-1.8.2.min.js"></script>
	<script src="../static/js/jquery-ui.min.1.8.js"></script>
	<script src="../static/js/jquery.ui.touch-punch.min.js"></script>
	<script src="../static/js/idangerous.swiper.js"></script>
	<script src="../static/js/jquery.popupoverlay.js"></script>
	<script src="../static/js/jquery.sticky.js"></script>
	<script src="../static/js/common.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 상단 -->
		<div id="header" class="subHeader1">
			<div class="header">
				<div class="btnList"><a href="#" class="txtHide">뒤로가기</a></div>
				<h1>내 주소 설정</h1>
			</div>
		</div>
		<!--// 상단 -->

		<!-- 컨텐츠 -->
		<div id="container">
			<div id="contents" class="subCnts2">
				<div class="cmLoginBox">
					<div class="tabUi">
						<ul>
							<li><button class="on" data-conts="email">이메일 로그인</button></li>
							<li><button data-conts="phone">휴대폰 로그인</button></li>
						</ul>
					</div>
					<div class="loginSectoin">
						<div class="tabSectoin email on" id="email">
							<ul>
								<li>
									<div class="inputSt1">
										<input type="text" name="" value="" class="clearInput" placeholder="이메일을 입력하세요." />
										<div class="inputFocus"></div>
									</div>
								</li>
								<li>
									<div class="inputSt1">
										<input type="password" name="" value="" class="clearInput" placeholder="비밀번호를 입력하세요." />
										<div class="inputFocus"></div>
									</div>
								</li>
							</ul>
							<div class="btnCenter">
								<a href="#" class="btnTy2">로그인</a>
								<a href="#" class="btnTy3 mt12">회원가입</a>
							</div>
							<div class="idpwFind">
								<span><a href="javascript:;" class="layerIdFind_open">아이디 찾기</a></span>
								<span><a href="javascript:;" class="layerPwFind_open">비밀번호 찾기</a></span>
							</div>
						</div>
						<div class="tabSectoin phone" id="phone">
							<ul>
								<li class="telLi">
									<div class="inputSt1">
										<input type="number" name="" value="" class="clearInput" placeholder="휴대폰번호 입력" />
										<div class="inputFocus"></div>
									</div>
									<a href="#" class="btnTy4">발송</a>
									<!-- <a href="#" class="btnTy4">재발송</a> -->
								</li>
								<li class="numLi">
									<div class="inputSt1">
										<input type="number" name="" value="" class="clearInput" placeholder="인증번호 입력" />
										<div class="inputFocus"></div>
										<!-- <div class="time">00:00</div> -->
									</div>
								</li>
							</ul>
							<p class="tipP">* 인증번호는 카카오톡으로 발송되며, 발송 실패 시 SMS로 발송 됩니다.</p>
							<div class="btnCenter">
								<a href="#" class="btnTy2">확인</a>
								<!-- <a href="#" class="btnTy2 on">확인</a> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--// 컨텐츠 -->
	</div>

	<!-- 아이디 찾기 레이어 -->
	<div id="layerIdFind">
		<div class="layerBox">
			<div class="layerHd">
				<h3>아이디 찾기</h3>
			</div>
			<div class="layerCnt">
				<div class="layerCom">
					<h4>휴대폰 번호</h4>
					<div class="box telLi">
						<div class="inputSt1">
							<input type="number" name="" value="" class="clearInput" placeholder="휴대폰 번호 입력" />
							<div class="inputFocus"></div>
						</div>
						<a href="#" class="btnTy4">발송</a>
						<!-- <a href="#" class="btnTy4">재발송</a> -->
					</div>
					<h4>인증번호</h4>
					<div class="box numLi">
						<div class="inputSt1">
							<input type="number" name="" value="" class="clearInput" placeholder="4자리" />
							<div class="inputFocus"></div>
							<!-- <div class="time">00:00</div> -->
						</div>
					</div>
					<div class="btnCenter">
						<a href="#" class="btnTy2">확인</a>
						<!-- <a href="#" class="btnTy2 on">확인</a> -->
					</div>
				</div>
			</div>
			<a href="javascript:;" class="txtHide btnLayerClose1 layerIdFind_close">닫기</a>
		</div>
	</div>
	<!--// 아이디 찾기 레이어 -->
	
	<!-- 비밀번호 찾기 레이어 -->
	<div id="layerPwFind">
		<div class="layerBox">
			<div class="layerHd">
				<h3>비밀번호 찾기</h3>
			</div>
			<div class="layerCnt">
				<div class="layerCom">
					<h4>이메일</h4>
					<div class="box">
						<div class="inputSt1">
							<input type="text" name="" value="" class="clearInput" placeholder="이메일을 입력해 주세요" />
							<div class="inputFocus"></div>
						</div>
					</div>
					<div class="btnCenter">
						<a href="#" class="btnTy2">확인</a>
					</div>
				</div>
			</div>
			<a href="javascript:;" class="txtHide btnLayerClose1 layerPwFind_close">닫기</a>
		</div>
	</div>
	<!--// 비밀번호 찾기 레이어 -->
	<script type="text/javascript">
		commonPop('#layerIdFind');
		commonPop('#layerPwFind');

		//로그인 탭
		var tabLinks = $(".tabUi ul li button");
		var tabContent = $(".tabSectoin");

		$.each(tabLinks, function (idx) {
			$(this).on('click', openTabs);
			if(idx === 0) {
				$(this).click();
			}
		});

		function openTabs(el) {
			var btnTarget = $(this);
			var conts = btnTarget.data('conts');
			btnTarget.addClass('on').parent().siblings().find('button').removeClass('on');
			$("#" + conts).show().stop().animate({'margin-left': 0, opacity: 1}, 500);
			$.each(tabContent, function() {
				if($(this).attr('id') !== conts) {
					$(this).stop().animate({'margin-left': 30, opacity: 0, display:'none'}, 0).hide();
				}
			});
		}

		//로그인 input 글씨 지우기
		$('.clearInput').each(function(i, v) {
			var $inp = $(v);
			var $cle = $('<span>', {class: 'btnTxtDel'});
			$cle.on("touchstart click", function(e) {
				e.preventDefault();
				$inp.val("").trigger("input");
			});
			$inp.after($cle);
			$inp.on("input", function(){
				$cle.toggle(Boolean($(this).val()));
			});
			$inp.focus(function() {
				$cle.toggle(Boolean($(this).val()));
			});
		});

		//email input blur 이벤트
		$('#email input').blur(function() {
			var _text = '';
			$.each($('#email input'), function() {
				if($(this).val()) {
					_text += '1';
				}
			});
			if(_text.length == $('#email input').length) {
				$('#email .btnCenter a:first').addClass('on');
			} else {
				$('#email .btnCenter a:first').removeClass('on');
			}
		});

		//비밀번호 찾기 input blur 이벤트
		$('#layerPwFind input').blur(function() {
			var _text = '';
			$.each($('#layerPwFind input'), function() {
				if($(this).val()) {
					_text += '1';
				}
			});
			if(_text.length == $('#layerPwFind input').length) {
				$('#layerPwFind .btnCenter a:first').addClass('on');
			} else {
				$('#layerPwFind .btnCenter a:first').removeClass('on');
			}
		});
	</script>
</body>
</html>
